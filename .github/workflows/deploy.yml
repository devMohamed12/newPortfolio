name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Clean and install dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install
    - name: Build
      run: npm run build
